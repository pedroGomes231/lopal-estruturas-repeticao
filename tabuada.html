<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let multiplicando = prompt(
            'Por favor, informe o nÃºmero da tabuada (2 a 9)');

        if(multiplicando >= 2 && multiplicando <= 9){
            let i = 1
            while(i <=10){
                let resultado = multiplicando * i
                document.write(multiplicando + 'x' + i + '=' + resultado + '<br>')
                i++
            }
               
            }else{
            document.write('Numero invalido!');
        }
    </script>
</body>
</html>
